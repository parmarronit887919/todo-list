<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dialog id="taskRegistration">
        <form method="dialog" id="formdata">
            <label> Task Name <input type="text" name="taskName" id="taskName"> </label>
            <label> Task Description <input type="text" name="taskDescription" id="taskDescription"> </label>
            <label> Due Date <input type="date" name="taskdue" id="taskdue"></label>
            <label>Project <input type="text" name="chooseProject" id="chooseProject"></label>
            <ul id="list"></ul>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </dialog>
    <dialog id="cardDialog">
        <p id="description"></p>
        <p id="due"></p>
        <p id="Projectadd"></p>
        <p id="urgency"></p>
    </dialog>
    <div id="container">
        
    </div>
</body>

</html>
